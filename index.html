<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <link
      rel="shortcut icon"
      href="https://github.com/TimurLagawy/fotoForShelter/blob/master/accordion.png?raw=true"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <title>Bayan in CSS & HTML only</title>
  </head>
  <body class="bayan-body">
    <div class="name_mem">
      <h1 class="header">cssBayan</h1>
      <div class="drop-menu">
        <div class="copy-paste">
          <input class="copy-paste__button" type="checkbox" id="copy_paste" />
          <label class="mem_copy_paste" type="checkbox" for="copy_paste"
            >You can't just copy and paste CSS
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
          </label>
          <span class="copy-paste-plus">+</span>
          <span class="copy-paste-x">x</span>
          <div class="bayan-foto">
            <img
              class="bayan-foto1"
              src="https://github.com/TimurLagawy/cssBayan/blob/gh-pages/copy_paste.jpg?raw=true"
              alt="jpg.You can't just copy and paste CSS"
            />
          </div>
        </div>
        <div class="keep-calm">
          <input
            class="keep-calm__button"
            type="checkbox"
            name="keep_calm"
            id="keep_calm"
          />
          <label class="keep-calm__mem" type="checkbox" for="keep_calm">
            <span
              >Keep calm and carry on&nbsp;&nbsp;&nbsp;&nbsp;
              <span class="keep-calm-plus">+</span>
              <span class="keep-calm-x">x</span>
            </span>
          </label>
          <div class="bayan-foto">
            <img
              class="bayan-foto2"
              src="https://github.com/TimurLagawy/cssBayan/blob/gh-pages/Keep_calm.jpg?raw=true"
              alt="jpg.Keep calm and carry on"
            />
          </div>
        </div>
        <div class="work-life">
          <input
            class="work-life__button"
            type="checkbox"
            name="work-life"
            id="work-life"
          />
          <label class="work-life__mem" type="checkbox" for="work-life">
            <span
              >Work and life balance&nbsp;&nbsp;&nbsp;
              <span class="work-life__plus">+</span>
              <span class="work-life__x">x</span>
            </span>
          </label>
          <div class="bayan-foto">
            <img
              class="bayan-foto3"
              src="https://github.com/TimurLagawy/cssBayan/blob/gh-pages/work&lile.jpg?raw=true"
              alt="jpg.Work and life balance"
            />
          </div>
        </div>
        <div class="dude">
          <input class="dude__button" type="checkbox" name="dude" id="dude" />
          <label class="dude__mem" type="checkbox" for="dude">
            <span
              >Dude, where is JS?&nbsp;
              <span class="dude__plus">+</span>
              <span class="dude__x">x</span>
            </span>
          </label>
          <div class="bayan-foto">
            <img
              class="bayan-foto4"
              src="https://github.com/TimurLagawy/cssBayan/blob/gh-pages/where_is_JS.jpg?raw=true"
              alt="jpg.Dude, where is JS?"
            />
          </div>
        </div>
        <div class="relax">
          <input
            class="relax__button"
            type="checkbox"
            name="relax"
            id="relax"
          />
          <label class="relax__mem" type="checkbox" for="relax">
            <span
              >Relax and take it easy&nbsp;&nbsp;&nbsp;
              <span class="relax__plus">+</span>
              <span class="relax__x">x</span>
            </span>
          </label>
          <div class="bayan-foto">
            <img
              class="bayan-foto5"
              src="https://github.com/TimurLagawy/cssBayan/blob/gh-pages/Relax.jpg?raw=true"
              alt="jpg.Relax and take it easy"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
